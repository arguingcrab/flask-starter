{% extends 'layout.html' %}

{% block title %}Admin - New Post{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('login') }}">
  {{ form.csrf_token }}
  {{ form.email(placeholder="Email") }}
  {{ form.password(placeHolder="Password" )}}
  <input type="submit" value="Login" />
</form>
{% endblock %}
