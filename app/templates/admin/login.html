<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'admin/assets/header.html' %}
  </head>
  <body>
    <div class="container login-container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          {% include 'admin/partials/messages.html' %}
          <form class="login-form" method="post" action="{{ url_for('admin.login') }}">
            {{ form.csrf_token }}
            <div class="form-group">
              {{ form.email(class='form-control login-field', placeholder='Email') }}
            </div>
            <div class="form-group">
              {{ form.password(class='form-control login-field', placeholder='Password') }}
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
    {% include 'admin/assets/footer.html' %}
  </body>
</html>
