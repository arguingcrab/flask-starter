{% macro js(file_field_id, file_url_id, preview_id) %}

<script>

if (!window.getSignedRequest) {
  getSignedRequest = function (file, preview_id, file_url_id) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/admin/sign_s3?file_name="+file.name+"&file_type="+file.type);
    xhr.onreadystatechange = function(){
      if(xhr.readyState === 4){
        if(xhr.status === 200){
          var response = JSON.parse(xhr.responseText);
          uploadFile(
            file,
            response.data,
            response.url,
            preview_id,
            file_url_id
          );
        }
        else{
          alert("Could not get signed URL.");
        }
      }
    };
    xhr.send();
  }
}

if (!window.uploadFile) {
  uploadFile = function (file, s3Data, url, preview_id, file_url_id) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", s3Data.url);

    var postData = new FormData();
    for(key in s3Data.fields){
      postData.append(key, s3Data.fields[key]);
    }
    postData.append('file', file);

    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        if (xhr.status === 200 || xhr.status === 204) {
          if (preview_id != '') {
            document.getElementById(preview_id).src = url;
          }
          document.getElementById(file_url_id).value = url;
        }
        else {
          alert("Could not upload file.");
        }
     }
    };
    xhr.send(postData);
  }
}

(function() {
  var file_field_id = '{{ file_field_id }}';
  var file_url_id = '{{ file_url_id }}';
  var preview_id = '{{ preview_id }}';
  document.getElementById(file_field_id).onchange = function(){
    var files = document.getElementById(file_field_id).files;
    var file = files[0];
    if(!file){
      return alert("No file selected.");
    }
    getSignedRequest(file, preview_id, file_url_id);
  };
})();

</script>

{% endmacro %}
