{% extends 'layout.html' %}

{% block title %}Recent Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
<ul>
  {% if posts %}
    {% for post in posts %}
      <li><a href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
  {% else %}
    <li><em>no posts yet :(</em></li>
  {% endif %}
</ul>
{% endblock %}
